name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  update-go-dependencies:
    name: Update Go Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Update Go dependencies
        run: |
          go get -u ./...
          go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Go dependencies"
          title: "chore: update Go dependencies"
          body: |
            Automated Go dependency update.

            Please review the changes and ensure all tests pass.
          branch: deps/go-updates
          delete-branch: true
          labels: dependencies,automated

  update-python-dependencies:
    name: Update Python Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-tools
        run: pip install pip-tools

      - name: Update Python dependencies
        run: |
          cd pkg/anomaly
          if [ -f requirements.in ]; then
            pip-compile --upgrade requirements.in
          else
            # If no .in file, create one from requirements.txt
            cp requirements.txt requirements.in
            pip-compile --upgrade requirements.in
          fi

      - name: Run Python tests
        run: |
          cd pkg/anomaly
          pip install -r requirements.txt
          pip install pytest
          python -m pytest test_service.py -v

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Python dependencies"
          title: "chore: update Python dependencies"
          body: |
            Automated Python dependency update.

            Please review the changes and ensure all tests pass.
          branch: deps/python-updates
          delete-branch: true
          labels: dependencies,automated
